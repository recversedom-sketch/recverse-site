[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# ---------------------------------------------------------
# Caching Strategy
# ---------------------------------------------------------

[[headers]]
  for = "/*"
  [headers.values]
    # HTML should revalidate immediately (fresh deploy visible)
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    # Immutable hashed assets (Astro emits content-hashed filenames)
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ---------------------------------------------------------
# Security Headers
# ---------------------------------------------------------

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"

    # CSP: strict baseline.
    # IMPORTANT:
    # - This assumes you do NOT rely on inline scripts.
    # - Your Navbar currently uses inline JS; if still inline, CSP must be adapted.
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; object-src 'none'; img-src 'self' data: https:; font-src 'self'; style-src 'self'; script-src 'self'; connect-src 'self'; upgrade-insecure-requests"

# ---------------------------------------------------------
# Redirects (Trailing Slash Normalization)
# Keep your existing rules; example:
# ---------------------------------------------------------

# If you already have working trailing slash redirects, keep them.
# Example:
[[redirects]]
  from = "/services"
  to = "/services/"
  status = 301

[[redirects]]
  from = "/contact"
  to = "/contact/"
  status = 301

[[redirects]]
  from = "/shop"
  to = "/shop/"
  status = 301
