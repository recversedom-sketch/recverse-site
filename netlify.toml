[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/services"
  to = "/services/"
  status = 301
  force = true

[[redirects]]
  from = "/shop"
  to = "/shop/"
  status = 301
  force = true

[[redirects]]
  from = "/contact"
  to = "/contact/"
  status = 301
  force = true
